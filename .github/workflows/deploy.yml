name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Build
        run: mvn clean install

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: CDK Synth
        run: |
          mkdir dist
          npm install -g aws-cdk
          cdk synth BootstrapStack > dist/bootstrap.yaml
          cdk synth LegendAwsStack > dist/legend.yaml

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Copy CFN Template to S3
        run: |
          aws s3 cp dist/bootstrap.yaml s3://legend-aws-cfn/bootstrap.yaml --acl public-read
          aws s3 cp dist/legend.yaml s3://legend-aws-cfn/legend.yaml --acl public-read